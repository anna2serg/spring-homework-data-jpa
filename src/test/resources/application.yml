application: 
  fetchsize: 5 

spring:
  datasource:
    platform: test
    initialization-mode: always
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE 
    username: sa 
    password:
  h2:
    console:
      enabled: false        
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none   
  profiles:
    active: test            
  shell:
    interactive:
      enabled: false      